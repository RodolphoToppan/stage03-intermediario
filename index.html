<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <main>
        <form id="my-form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend class="first-legend">Informações pessoais</legend>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="Nome">Nome</label>
                  <input type="text" id="Nome" />
                </div>

                <div class="input-wrapper">
                  <label for="Sobrenome">Sobrenome</label>
                  <input type="text" id="Sobrenome" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="Email"
                  >E-mail <span>(digite um email válido)</span></label
                >
                <input type="email" id="Email" required />
              </div>

              <div class="input-wrapper">
                <label for="Senha"
                  >Senha <span>(mínimo de 6 caracteres)</span></label
                >
                <input type="password" id="Senha" required minlength="6" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="NomeDoMentor"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input type="text" name="NomeDoMentor" required />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>

              <div class="fieldset-wrapper-mmentor">
                <h2>Primeira mentoria</h2>

                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="Data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="Data" />
                  </div>
                  <div class="input-wrapper">
                    <label for="Begin">Das </label>
                    <input type="time" name="Begin" />
                  </div>
                  <div class="input-wrapper">
                    <label for="End">Até </label>
                    <input type="time" name="End" />
                  </div>
                </div>

                <h2>Segunda mentoria</h2>

                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="Data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="Data" />
                  </div>
                  <div class="input-wrapper">
                    <label for="Begin">Das </label>
                    <input type="time" name="Begin" />
                  </div>
                  <div class="input-wrapper">
                    <label for="End">Até </label>
                    <input type="time" name="End" />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
